# Repaire des Acolytes:

Repaire des Acolytes: Repaire des Acolytes
Des activités suspectes ont lieux dans les égouts de Fort-Écorce, menez l'enquête pour découvrir ce qu'il s'y trame.: "Des activités suspectes ont lieux dans les égouts de Fort-Écorce, menez l'enquête pour découvrir ce qu'il s'y trame."
raid_RAID_ONE_description_room_1: "Vous trouvez une porte étrange qui attire votre attention, cependant, quatre rattatas sauvages vous barre le chemin. Vous allez devoir user de la force pour passer."
raid_RAID_ONE_description_room_2: "Après avoir battu les Rattatas et passé la porte, vous vous trouvez dans un couloir étrange, qui tourbillonne de façon hypnotisante. De plus, vous pouvez remarquer des déchets de plus en plus présent dans les couloirs. Soudainement, vous entendez un groupement de bruit qui vous fonce dessus, des adversaires !"
raid_RAID_ONE_description_room_3: "Vous avez fait fuir les pokémons sauvage vous attaquant, et avancé dans les couloirs. Après un moment, vous arrivez dans une grande pièce dont l'odeur vous donne des nausées, elle est remplie de déchets en tout genre et d'autres adversaires semblent avoir remarqué votre présence. Préparez vous !"
raid_RAID_ONE_description_room_4: "Après avoir vaincu les pokémons sauvages, vous remarquez une porte un peu plus loin dans la pièce, que vous prenez pour découvrir une nouvelle pièce à l'ambiance étrange, un grand cercle de couleur rouge se trouvant au centre de celle-ci, avec trois pokémons semblant prier dessus. Ils tournent la tête en vous entendant, et s'élancent vers vous."
raid_RAID_ONE_description_room_5: "Malgré votre réussite dans ce combat, leurs prières sincères semblent avoir réussi à faire quelque chose, le cercle brillant fortement alors que tout les déchets se trouvant en son centre s'agglutinent ensemble. Soudain, une lumière vive vous aveugle pendant quelques instants, vous laissant ensuite découvrir la finalité du rituel, un gigantèsque Grotadmorve ainsi que deux petits tadmorv.. Ils semblent aggressifs, préparez vous aventuriers !"

