vitalite: 'Vitalité'
vitality: 'Vitalité'
vitalite_description: "La Vitalité représente la capacité de votre pokémon à encaisser des coups sans tomber K.O. Un pokémon tombe K.O en combat lorsque sa vitalité atteint 0."
# -- #
endurance: 'Endurance'
stamina: 'Endurance'
endurance_description: "L'Endurance représente la capacité de votre Pokémon à encaisser les attaques physiques, plus la valeur est élevée, plus les dégâts physiques subits seront réduits."
# -- #
courage: 'Courage'
bravery: 'Courage'
courage_description: "Le Courage représente la capacité de votre Pokémon à encaisser les attaques spéciales, plus la valeur est élevée, plus les dégâts spéciaux subits seront réduits."
# -- #
agilite: 'Agilité'
agility: 'Agilité'
agilite_description: "L'Agilité permet d'augmenter les chances d'esquive du Pokémon, plus sa valeur est élevée, plus les chances sont haute."
# -- #
impassibilite: 'Impassibilité'
impassiveness: 'Impassibilité'
impassibilite_description: "L'Impassibilité permet à un Pokémon de résister aux effets négatifs qui lui sont infligés (Status de controle, malus de stat..), plus la valeur est élevée, plus la résistance aux status augmente."
# -- #
force: 'Force'
strength: 'Force'
force_description: "La Force représente la capacité de votre pokémon à effectuer des attaques physiques puissante, plus la valeur est élevée, plus les dégâts physiques infligés par le pokémon seront augmentés."
# -- #
pouvoir: 'Pouvoir'
power: 'Pouvoir'
pouvoir_description: "Le Pouvoir représente la capacité de votre pokémon à effectuer des attaques spéciales puissante, plus la valeur est élevée, plus les dégâts spéciaux infligés par le pokémon seront augmentés."
# -- #
presence: "Présence"
presence_description: "La Présence représente la capacité de votre Pokémon à infliger des status (positifs ou négatifs) & octroyer des soins. Plus la Présence d'un pokémon est elevée, plus ses soins et ses status seront efficaces."
# -- #
coordination: 'Coordination'
coordination_description: "La Coordination permet de déterminer la fréquence à laquelle un Pokémon infligera des coups critiques, plus la valeur est élevée, plus les chances de rendre ses attaques critiques sont augmentés."
# -- #
vitesse: 'Vitesse'
speed: 'Vitesse'
vitesse_description: "La Vitesse permet d'attaquer plus rapidement et plus souvent durant un combat."
# -- #
points_action: "Points d'Action"
points_action_description: "Nombre de points d'action maximum par Rotation"
# -- #
points_de_stat: "Points de Stat"
points_de_stat_primaire: "Points Primaire"
points_de_stat_secondaire: "Points Secondaire"
points_de_stat_description: "Points à dépenser pour augmenter les statistiques de votre personnage. Obtenu en montant de niveau."
# -- #
puissance_arme: "Puissance d'arme"
puissance_arme_description: "La puissance d'arme afflu sur les dégâts infligés/soins prodigués/buffs & debuffs octroyés par les attaques."

