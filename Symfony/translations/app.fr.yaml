valtoria_game_resume: Valtoria est un jeu Pokémon Donjon Mystère gratuit sur navigateur. Découvrez son univers, explorez ses donjons & faites vous des amis.
valtoria_game_rp_resume_1: "Vous voici à Fort-Écorce, une grande ville remplie de pokémons en tout genre, située sur une gigantèsque souche d’arbre sur lequel a poussé un grand arbre au centre, contenant le lieu le plus important de la ville : La guilde d’aventurier."
valtoria_game_rp_resume_2: "Au sein de la guilde, des pokémons cavalent avec fierté et conviction. Accomplir leur mission, aider les gens et découvrir le monde semble être leur priorités. De vrai héros ! C’est décidé, aujourd’hui, vous devenez l’un des leurs."
faites_equipe_avec_vos_amis: Faites Équipe avec vos amis !
infligez_des_degats: Infligez des dégâts
infligez_des_degats_description: Avec la Force & le Pouvoir, infligez des tonnes de dégâts aux Pokémons sauvages sur votre chemin
protegez_vos_allies: Protégez vos alliés
protegez_vos_allies_description: Augmentez vos statistiques défensives pour encaisser les coups pour votre équipe !
soutenez_votre_equipe: Soutenez votre Équipe
soutenez_votre_equipe_description: Gênez vos adversaires, améliorez vos alliés et soignez-les grâce à la statistique Présence !
explorez_les_contrees_de_valtoria: Explorez les contrées de Valtoria !
explorez_les_contrees_de_valtoria_description_1: Explorez des terres inexeplorées, découvrez des trésors cachés et révélez les secrets enfouis dans les profondeurs de ce monde étrange.
explorez_les_contrees_de_valtoria_description_2: Plongez dans des donjons mystérieux, où chaque étage est unique et regorge de rencontres surprenantes. Affrontez des hordes de Pokémons Sauvages qui ne souhaitent que vous voir échouer.
explorez_les_contrees_de_valtoria_description_3: Déjouez les plans de Pokémons sauvages machiavéliques et puissant au sein des Raids, en équipe de huit aventuriers. Rencontrez des personnages excitants et intéressants, découvrez de nouveaux donjons & de nouveaux raids au fur et à mesure que vous explorerez le monde de Valtoria.
explorez_les_contrees_de_valtoria_description_4: Lancez-vous dans cette aventure extraordinaire et laissez votre empreinte dans l’histoire de Valtoria.
rejoignez_la_guilde_de_fort_ecorce: Rejoignez la guilde de Fort-Écorce
rejoignez_la_guilde_de_fort_ecorce_description: De nombreux aventuriers vous attendent pour partir avec vous en éxpédition

